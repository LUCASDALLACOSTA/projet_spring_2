<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/includes/styles.css" rel="stylesheet">
    <title>Menu des déclarations de frais</title>
</head>

<body>
    <center>
        <div style="background-color: rgb(190, 190, 190); top: 0px; width: 100%;">
            <br />
            <h1>Menu des déclarations de frais</h1>
            <br />
        </div>
    </center>
    <br />

    <div align="center">
        <th:block th:if="${#request.isUserInRole('ROLE_0')}">
            <!-- Si l'utilisateur est user -->
            <a th:href="@{'/declaration'}" class="btn btn-primary" style="font-size: 25px; padding: 15px 20px;"> Créer une déclaration</a><br /><br />
            <a th:href="@{'/ListeDeclarations'}" class="btn btn-primary" style="font-size: 25px; padding: 15px 20px;">Liste de mes déclarations</a><br /><br />
        </th:block>
        <th:block th:if="${#request.isUserInRole('ROLE_1')}">
            <!-- Si l'utilisateur est admin -->
            <a th:href="@{'/ListeDeclarations'}" class="btn btn-primary" style="font-size: 25px; padding: 15px 20px;">Liste des déclarations</a><br /><br />
        </th:block>

        <a th:href="@{'/'}">
            <h5>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Se déconnecter et quitter l'application" class="btn btn-danger" />
                </form>
            </h5>
        </a>
    </div>
</body>
</html>
