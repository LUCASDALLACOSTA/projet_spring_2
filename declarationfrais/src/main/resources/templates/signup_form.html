<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulaire d'enregistrement</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/styles.css" rel="stylesheet">
</head>

<body>
    <center>
    <div style="background-color: rgb(190, 190, 190); top: 0px; width: 100%; padding: 16px 24px;">
        <h1>Formulaire d'enregistrement</h1>
        <a th:href="@{/}" class="btn btn-primary return-button" style="margin-top: -50px;">Revenir au menu</a>
    </div>
    <div class="corps-page" style="background-color: rgb(230, 230, 230);">
        <form th:action="@{/process_register}" th:object="${user}" method="post">
            <br>
            <div class="m-3" style="margin-top: 20px;">
                <div class="form-group row">
                    <label class="col-4 col-form-label" style="font-weight: bold; font-size: 18px;">E-mail : </label>
                    <div style="width: 60%;">
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label" style="font-weight: bold; font-size: 18px;">Mot de passe : </label>
                    <div  style="width: 60%;">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="6"
                            maxlength="10" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label" style="font-weight: bold; font-size: 18px;">Pr√©nom : </label>
                    <div  style="width: 60%; margin-left: -130px;">
                        <input type="text" th:field="*{firstName}" class="form-control" required minlength="2"
                            maxlength="20" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label" style="font-weight: bold; font-size: 18px;">Nom: </label>
                    <div  style="width: 60%; margin-left: -130px;">
                        <input type="text" th:field="*{lastName}" class="form-control" required minlength="2"
                            maxlength="20" />
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary"
                        style="font-size: 25px; padding: 8px 16px;">S'enregistrer</button>
                </div>
                <br>
            </div>
        </form>
    </div>
</center>
</body>

</html>
